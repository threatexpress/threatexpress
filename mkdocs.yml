site_name: Threatexpress
site_description: 'Threatexpress Blog'
copyright: Â© 2019 Threatexpress

# Theme
theme:
    name: material
    custom_dir: 'theme'
    language: en
    palette:
        primary: black
        accent: red
    logo: img/threatexpress_logo.png
    favicon: img/favicon.ico
    font:
        text: Roboto
        code: Roboto Mono
    feature:
        tabs: false
repo_name: 'threatexpress/threatexpress'
repo_url: 'https://github.com/threatexpress'

# Extras
extra:
  social:
    - type: 'github'
      link: 'https://github.com/threatexpress'
    - type: 'twitter'
      link: 'https://twitter.com/joevest'
# Support for jquery and custom javascript
extra_javascript:
    - https://platform.twitter.com/widgets.js
    - https://code.jquery.com/jquery-3.3.1.min.js
    - js/extra.js

# Support extra CSS
extra_css:
    - css/extra.css
    - https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
        guess_lang: true
        linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - fontawesome_markdown

